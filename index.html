<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snake Water Gun Game</h1>
    <div id="player-choice">
      <button class="btn" onclick="play('snake')">Snake</button>
      <button class="btn" onclick="play('water')">Water</button>
      <button class="btn" onclick="play('gun')">Gun</button>
    </div>
    <div id="game-result">
      <h2>Result:</h2>
      <p id="result">Choose your move!</p>
    </div>
    <div id="score">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
